
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="menu">
    <h1>English Trainer</h1>
    <div id="portionMenu"></div>
    <div id="wordPreview" class="hidden"></div>
</div>

<div class="game hidden">
    <div class="score">Правильних відповідей:</div>
    <div  id="score">0</div>
    <div class="endMsg hidden">
        <p>Гра завершена!</p>
        <p class="wrong_list">Помилки в словах:</p>
    </div>
    <div class="question"></div>
    <div class="answers"></div>
    <button onclick=exitGame() class="exitRound" >Вийти</button>
    <div class="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
